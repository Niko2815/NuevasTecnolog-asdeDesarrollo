<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a mi Mundo</title>
    <style>
        /* Importamos una fuente moderna */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Fondo animado inmersivo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor tipo Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 500px;
            width: 90%;
            color: white;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Botón interactivo */
        .btn {
            text-decoration: none;
            color: #23a6d5;
            background: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.1);
            background: #23a6d5;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Elementos decorativos flotantes */
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="shape" style="width: 80px; height: 80px; bottom: -10%; left: 10%;"></div>
    <div class="shape" style="width: 120px; height: 120px; bottom: -20%; right: 15%; animation-duration: 25s;"></div>
    <div class="shape" style="width: 50px; height: 50px; bottom: -5%; left: 40%; animation-duration: 15s;"></div>

    <div class="glass-card">
        <h1>¡Hola!</h1>
        <p>Bienvenido a una experiencia digital diseñada para inspirar. Explora, crea y descubre nuevas posibilidades.</p>
        <a href="#" class="btn">Comenzar</a>
    </div>

</body>
</html>
